   <div class="login-box">
    <h2>login</h2>
    <form action="#" method="post" id="loginform">
      <input type="text" id="username" placeholder="username or Email " required>
      <input type="password" id="password" placeholder="password" required>
      <input type="submit" value="دخول">
    </form>
    <div class="register">
         Don't have an account?<a href="#">Create one</a>
    </div>
  </div> 

  
<p id="loginMessage" style="text-align:center; color:red; font-weight:bold;"></p>
<script>
  document.getElementById("loginform").addEventListener("submit", function (e) {
    e.preventDefault();

    const enteredValue = document.querySelector("input[type='text']").value.trim().toLowerCase();

    fetch("https://edu-me01.github.io/Json-Data/Real-state.json")
      .then(response => response.json())
      .then(data => {
        const users = data.users || [];
        
        const foundUser = users.find(user =>
          user.username?.toLowerCase() === enteredValue ||
          user.email?.toLowerCase() === enteredValue
        );

        if (foundUser) {
          alert("تم تسجيل الدخول بنجاح ✅");
          window.location.href = "home.html"; 
        } else {
          const goToRegister = confirm("لا يوجد حساب بهذا الاسم. هل تريد إنشاء حساب؟");
          if (goToRegister) {
            window.location.href = "register.html";
          }
        }
      })
      .catch(error => {
        console.error("فشل الاتصال بالبيانات:", error);
        alert("حدث خطأ أثناء محاولة الدخول.");
      });
  });
</script>
