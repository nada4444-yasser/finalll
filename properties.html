<script>
  document.addEventListener('DOMContentLoaded', function () {
    fetch('https://edu-me01.github.io/Json-Data/properties.json')
      .then(response => response.json())
      .then(data => {
        const properties = data.properties;
        const container = document.getElementById('properties-container');
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        properties.forEach(property => {
          const imageSrc = property.images && property.images.length > 0
            ? property.images[0]
            : 'https://via.placeholder.com/400x200?text=No+Image';

          const isFavorited = favorites.some(fav => fav.id === property.id);

          const card = document.createElement('div');
          card.className = 'property-card';
          card.style.cssText = `
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
          `;

          card.innerHTML = `
            <img src="${imageSrc}" alt="${property.title}" style="width: 100%; height: 200px; object-fit: cover;">
            <div style="padding: 10px;">
              <h3 style="margin: 0 0 10px;">${property.title}</h3>
              <p style="margin: 0 0 10px; font-weight: bold; color: #28a745;">${property.price} EGP</p>
              <div style="display: flex; justify-content: space-between; gap: 10px;">
                <button class="favorite-btn" style="background: transparent; border: 1px solid; cursor: pointer; flex: 1;">
                  <i class="${isFavorited ? 'fa-solid' : 'fa-regular'} fa-heart" style="font-size: 14px; color: red;"> </i>
                </button>
                <button class="view-btn" style="background-color: #e84118; color: white; border: none; padding: 8px; border-radius: 8px; cursor: pointer; flex: 1;">
                  View
                </button>
              </div>
            </div>
          `;

          const favBtn = card.querySelector('.favorite-btn');
          const heartIcon = favBtn.querySelector('i');

          favBtn.addEventListener('click', () => {
            toggleFavorite(property, heartIcon);
          });

          const viewBtn = card.querySelector('.view-btn');
          viewBtn.addEventListener('click', () => {
            localStorage.setItem('selectedProperty', JSON.stringify(property));
            window.location.href = 'detail.html';
          });

          container.appendChild(card);
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  });

  function toggleFavorite(property, icon) {
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    const index = favorites.findIndex(fav => fav.id === property.id);

    if (index !== -1) {
      // remove from favorites
      favorites.splice(index, 1);
      icon.classList.remove('fa-solid');
      icon.classList.add('fa-regular');
    
      Swal.fire({
      icon: 'info',
      title: 'تمت الإزالة',
      text: 'تمت إزالة العقار من المفضلة.',
      confirmButtonText: 'حسنًا'
    });
  } else {
    // add to favorites
    favorites.push(property);
    icon.classList.remove('fa-regular');
    icon.classList.add('fa-solid');

    // SweetAlert عند الإضافة
    Swal.fire({
      icon: 'success',
      title: 'تمت الإضافة!',
      text: 'تمت إضافة العقار إلى المفضلة بنجاح.',
      confirmButtonText: 'رائع!'
    });
  }

    localStorage.setItem('favorites', JSON.stringify(favorites));
  }

  AOS.init({
    duration: 1000,
    once: true
  });
</script>
